<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar | Chefabook</title>
    <link rel="icon" href="https://img.icons8.com/color/48/000000/restaurant--v1.png" type="image/x-icon">
    <link rel="shortcut icon" href="https://img.icons8.com/color/48/000000/restaurant--v1.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary-color: #2E7D32;
            --secondary-color: #FFA726;
            --dark-color: #1b5e20;
            --light-color: #f5f5f5;
            --text-color: #333;
            --text-light: #777;
            --white: #ffffff;
            --error-color: #dc3545;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://images.unsplash.com/photo-1546069901-ba9599a7e63c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            line-height: 1.6;
        }

        .admin-access-btn {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: var(--white);
            border-radius: 30px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            z-index: 100;
            transition: var(--transition);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .admin-access-btn:hover {
            background-color: var(--dark-color);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .admin-access-btn::before {
            content: "üë®‚Äçüíº";
            font-size: 16px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.96);
            max-width: 500px;
            width: 90%;
            padding: 40px;
            border-radius: 15px;
            box-shadow: var(--box-shadow);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
        }

        .logo {
            display: inline-block;
            margin-bottom: 5px;
            color: var(--primary-color);
            font-family: 'Playfair Display', serif;
            font-weight: 600;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-light);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
            transition: var(--transition);
        }

        input {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: var(--transition);
            background-color: rgba(255, 255, 255, 0.8);
        }

        input:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
            background-color: var(--white);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background-color: var(--secondary-color);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: #e6951d;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .footer-text {
            margin-top: 25px;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .footer-text a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-text a:hover {
            text-decoration: underline;
            color: var(--dark-color);
        }

        /* Efeito de loading no bot√£o */
        .btn.loading {
            position: relative;
            color: transparent;
        }

        .btn.loading::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--white);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Estilos para valida√ß√£o */
        .is-invalid {
            border-color: var(--error-color) !important;
        }

        .invalid-feedback {
            color: var(--error-color);
            font-size: 0.85em;
            margin-top: 5px;
            display: none;
        }

        .password-strength {
            margin-top: 5px;
            font-size: 0.85em;
            display: none;
        }

        .password-strength.weak {
            color: #dc3545;
        }

        .password-strength.medium {
            color: #fd7e14;
        }

        .password-strength.strong {
            color: #28a745;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 30px 25px;
            }
            
            .admin-access-btn {
                top: 20px;
                right: 20px;
                padding: 10px 15px;
                font-size: 13px;
            }
            
            h2 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 25px 20px;
            }
            
            input, .btn {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Bot√£o de Acesso Administrativo -->
    <a href="{{ url_for('login_admin') }}" class="admin-access-btn">Administrativo</a>

    <div class="container">
        <h2>Criar conta no <span class="logo">Chefabook</span></h2>
        <p class="subtitle">Preencha seus dados para se cadastrar</p>

        <!-- Mensagens flash -->
        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert-data" data-category="{{ category }}" data-message="{{ message }}"></div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <form method="POST" action="{{ url_for('cadastrar_usuario') }}" id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome completo (sem n√∫meros ou s√≠mbolos)" required
                       value="{{ request.form.nome if request.form.nome else '' }}">
                <div class="invalid-feedback" id="nome-error"></div>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required
                       value="{{ request.form.email if request.form.email else '' }}">
                <div class="invalid-feedback" id="email-error"></div>
            </div>
            
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000" required
                       value="{{ request.form.telefone if request.form.telefone else '' }}">
                <div class="invalid-feedback" id="telefone-error"></div>
            </div>
            
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="M√≠nimo 6 caracteres" required>
                <div class="invalid-feedback" id="senha-error"></div>
                <div class="password-strength" id="password-strength"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmar_senha">Confirmar Senha</label>
                <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme sua senha" required>
                <div class="invalid-feedback" id="confirmar_senha-error"></div>
            </div>

            <button type="submit" class="btn" id="submitBtn">Cadastrar</button>
        </form>

        <p class="footer-text">J√° tem uma conta? <a href="{{ url_for('login') }}">Fa√ßa login aqui</a></p>
    </div>

    <script>
        // Mostrar mensagens flash
        function showAlert(category, message) {
            const Toast = Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 5000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer)
                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                }
            })

            Toast.fire({
                icon: category,
                title: message
            })
        }

        // Capturar mensagens do Flask
        document.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('.alert-data')
            
            alerts.forEach(alert => {
                const category = alert.getAttribute('data-category')
                const message = alert.getAttribute('data-message')
                
                if (category && message) {
                    showAlert(category, message)
                    
                    // Destacar campos com erro
                    if (message.includes('nome')) {
                        highlightError('nome', message)
                    } else if (message.includes('e-mail') || message.includes('email')) {
                        highlightError('email', message)
                    } else if (message.includes('Telefone') || message.includes('telefone')) {
                        highlightError('telefone', message)
                    } else if (message.includes('senha')) {
                        if (message.includes('coincidem') || message.includes('confirmar')) {
                            highlightError('confirmar_senha', message)
                        } else {
                            highlightError('senha', message)
                        }
                    }
                }
            })
        })

        // Fun√ß√£o para destacar campos com erro
        function highlightError(fieldId, message) {
            const field = document.getElementById(fieldId)
            const errorElement = document.getElementById(`${fieldId}-error`)
            
            if (field && errorElement) {
                field.classList.add('is-invalid')
                errorElement.textContent = message
                errorElement.style.display = 'block'
            }
        }

        // Valida√ß√£o em tempo real do nome
        document.getElementById('nome').addEventListener('input', function(e) {
            const nome = e.target.value
            const errorElement = document.getElementById('nome-error')
            const regexInvalidos = /[*\/+\-=!@#$%^&*()_\[\]{}<>;:"\\|`~0-9]/
            
            e.target.classList.remove('is-invalid')
            errorElement.style.display = 'none'
            
            if (regexInvalidos.test(nome)) {
                highlightError('nome', 'O nome n√£o pode conter n√∫meros ou s√≠mbolos especiais')
            } else if (!/^[a-zA-Z√Ä-√ø\s'-]*$/.test(nome)) {
                highlightError('nome', 'Use apenas letras, espa√ßos e ap√≥strofos')
            }
        })

        // Valida√ß√£o do formul√°rio antes do envio
        document.getElementById('cadastroForm').addEventListener('submit', function(event) {
            let isValid = true
            
            // Limpar erros anteriores
            document.querySelectorAll('.is-invalid').forEach(el => {
                el.classList.remove('is-invalid')
            })
            document.querySelectorAll('.invalid-feedback').forEach(el => {
                el.style.display = 'none'
            })
            
            // Valida√ß√£o do Nome
            const nome = document.getElementById('nome').value.trim()
            const regexInvalidos = /[*\/+\-=!@#$%^&*()_\[\]{}<>;:"\\|`~0-9]/
            
            if (!nome) {
                highlightError('nome', 'O nome √© obrigat√≥rio')
                isValid = false
            } else if (regexInvalidos.test(nome)) {
                highlightError('nome', 'O nome n√£o pode conter n√∫meros ou s√≠mbolos especiais')
                isValid = false
            } else if (!/^[a-zA-Z√Ä-√ø\s'-]+$/.test(nome)) {
                highlightError('nome', 'Use apenas letras, espa√ßos e ap√≥strofos')
                isValid = false
            }
            
            // Valida√ß√£o do Email
            const email = document.getElementById('email').value.trim()
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/
            if (!email) {
                highlightError('email', 'O e-mail √© obrigat√≥rio')
                isValid = false
            } else if (!emailRegex.test(email)) {
                highlightError('email', 'Por favor, insira um e-mail v√°lido')
                isValid = false
            }
            
            // Valida√ß√£o do Telefone
            const telefone = document.getElementById('telefone').value.trim()
            const telefoneLimpo = telefone.replace(/\D/g, '')
            if (!telefone) {
                highlightError('telefone', 'O telefone √© obrigat√≥rio')
                isValid = false
            } else if (telefoneLimpo.length < 10 || telefoneLimpo.length > 11) {
                highlightError('telefone', 'Telefone inv√°lido. Insira DDD + n√∫mero (10 ou 11 d√≠gitos)')
                isValid = false
            }
            
            // Valida√ß√£o da Senha
            const senha = document.getElementById('senha').value
            if (!senha) {
                highlightError('senha', 'A senha √© obrigat√≥ria')
                isValid = false
            } else if (senha.length < 6) {
                highlightError('senha', 'A senha deve ter pelo menos 6 caracteres')
                isValid = false
            }
            
            // Valida√ß√£o de Confirma√ß√£o de Senha
            const confirmarSenha = document.getElementById('confirmar_senha').value
            if (!confirmarSenha) {
                highlightError('confirmar_senha', 'Confirme sua senha')
                isValid = false
            } else if (senha !== confirmarSenha) {
                highlightError('confirmar_senha', 'As senhas n√£o coincidem')
                isValid = false
            }
            
            if (!isValid) {
                event.preventDefault()
                showAlert('error', 'Por favor, corrija os erros no formul√°rio')
            } else {
                // Mostrar loading no bot√£o
                document.getElementById('submitBtn').classList.add('loading')
                document.getElementById('submitBtn').disabled = true
            }
        })

        // M√°scara para telefone
        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '')
            if (value.length > 11) value = value.substring(0, 11)
            
            if (value.length > 2) {
                value = `(${value.substring(0,2)}) ${value.substring(2)}`
            }
            if (value.length > 10) {
                value = `${value.substring(0,10)}-${value.substring(10)}`
            }
            
            e.target.value = value
        })

        // Verifica√ß√£o de for√ßa da senha
        document.getElementById('senha').addEventListener('input', function(e) {
            const password = e.target.value
            const strengthText = document.getElementById('password-strength')
            
            if (!password) {
                strengthText.style.display = 'none'
                return
            }
            
            strengthText.style.display = 'block'
            
            // Verificar for√ßa da senha
            let strength = 0
            if (password.length >= 6) strength++
            if (password.length >= 8) strength++
            if (/[A-Z]/.test(password)) strength++
            if (/[0-9]/.test(password)) strength++
            if (/[^A-Za-z0-9]/.test(password)) strength++
            
            // Atualizar texto e cor
            if (strength <= 2) {
                strengthText.textContent = 'Senha fraca'
                strengthText.className = 'password-strength weak'
            } else if (strength <= 4) {
                strengthText.textContent = 'Senha m√©dia'
                strengthText.className = 'password-strength medium'
            } else {
                strengthText.textContent = 'Senha forte'
                strengthText.className = 'password-strength strong'
            }
        })

        // Efeito de hover nos inputs
        const inputs = document.querySelectorAll('input')
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentNode.querySelector('label').style.color = 'var(--primary-color)'
            })
            
            input.addEventListener('blur', function() {
                this.parentNode.querySelector('label').style.color = 'var(--text-color)'
            })
        })
    </script>
</body>
</html>
